<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<div class="calculator">
  <h3>JavaScript Calculator</h3>

  <div class="row">
    <div class="col-xs-12">
      <button id="solarPanel" class="btn btn-warning calc-btn">Solar Panel!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p id="display" class="calc-display"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key allclear">AC</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key clear">C</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key">+/-</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">/</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">7</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">8</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">9</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">x</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">4</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">5</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">6</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">-</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">1</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">2</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key numeric">3</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key operator">+</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-default calc-btn key numeric">0</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key decimal">.</button>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default calc-btn key calculate">=</button>
    </div>
  </div>
</div>











  <script src="main.js"></script>
</body>
</html>
